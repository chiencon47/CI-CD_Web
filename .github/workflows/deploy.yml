name: CI/CD for WordPress

on:
  push:
    branches:
      - main  # Thay đổi trên nhánh main

jobs:
  build:
    runs-on: windows-latest  # Chạy trên Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'  # Chọn phiên bản PHP phù hợp với WordPress

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Chọn phiên bản Node.js phù hợp

      - name: Install npm dependencies
        run: |
          npm install

      # - name: Build WordPress theme or plugin
      #   run: |
      #     npm run build

      - name: Copy only changed files to dist
        run: |
          powershell -Command "& {
            $sourceDir = '.\\nginx-1.27.0\\html\\wordpress\\';
            $destinationDir = '.\\dist\\';
            if (-Not (Test-Path $destinationDir)) {
              New-Item -ItemType Directory -Force -Path $destinationDir;
            }
            $sourceFiles = Get-ChildItem -Path $sourceDir -Recurse;
            $destinationFiles = Get-ChildItem -Path $destinationDir -Recurse;

            $changes = Compare-Object -ReferenceObject $sourceFiles -DifferenceObject $destinationFiles -Property FullName, LastWriteTime, Length -PassThru | Where-Object { $_.SideIndicator -eq '<=' };
            
            foreach ($file in $changes) {
              $destinationPath = $file.FullName.Replace($sourceDir, $destinationDir);
              $destinationFolder = Split-Path -Path $destinationPath -Parent;
              if (-Not (Test-Path $destinationFolder)) {
                New-Item -ItemType Directory -Force -Path $destinationFolder;
              }
              Copy-Item -Path $file.FullName -Destination $destinationPath -Force;
            }
          }

      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./dist/  # Thư mục cần triển khai
          server-dir: ./public_html/  # Thư mục `public_html` trên server
